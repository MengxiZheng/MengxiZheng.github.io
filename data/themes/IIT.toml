# Theme metadata
name = "IIT"

[light]
  # Primary (点缀色，用于按钮、高亮)
  primary = "#CC0000"

  # Menu
  menu_primary = "#FFFFFF"      # 顶栏背景白
  menu_text = "#333333"         # 普通文字深灰
  menu_text_active = "#CC0000"  # 激活/悬停时红
  menu_title = "#000000"        # Logo/标题黑色

  # Backgrounds
  background = "#FFFFFF"        # 页面背景白
  home_section_odd = "#F8F8F8"  # 浅灰，分隔区块
  home_section_even = "#FFFFFF" # 白，保持清爽